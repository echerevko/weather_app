<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Home work</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
<body>
    <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city"
                  autofocus="on"
                  autocomplete="off"
                  id="userCityInput"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="btn-submit"
                />
              </div>
               <div class="col-3">
                <input
                  type="submit"
                  value="Current"
                  class="form-control btn btn-primary shadow-sm"
                  id="btn-search-location"
                />
              </div>
            </div>
          </form>
          <h2 id="user-city">
            Stockholm, SE
          </h2>
          <ul>
            <li id="time-date-content"></li>
            <li id="weather-description">
              Partly Cloudy
            </li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <div class="float-left">
                  <span class="temperature" id="temperature">19</span>
                  <span class="units">
                    <a href="#" id="celsius">°C</a> |
                    <a href="#" id="fahrenheit">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="feels-like-temperature">
                Feels like: -18.61
                </li>
                <li id="humidity-data">
                  Humidity: 77%
                </li>
                <li id="wind-data">
                  Wind: 8 km/h
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div align="center">
          <a href="https://github.com/echerevko/weather_app">Open-source code</a>, by Eugenia Dzynia</div>
      </div> 

    <script src="src/main.js"></script>
</body>
</html>
